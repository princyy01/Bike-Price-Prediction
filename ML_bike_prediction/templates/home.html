<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            background: url('/static/bike-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 15px;
        }
        h2 {
            color: rgb(255, 255, 255); /* White text for contrast */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: rgb(255, 255, 255); /* White text for readability */
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            border: none;
            border-radius: 50px;
            background-color: rgb(105, 104, 102);
            width: 250px;
            height: 60px;
            font-size: 20px;
            color: whitesmoke;
            cursor: pointer;
            box-shadow: 2px 8px 5px rgb(95, 93, 93);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(240, 238, 230);
            color: rgb(19, 18, 18);
            box-shadow: 2px 8px 5px rgb(20, 20, 20);
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Bike Price Prediction</h2>
        <a href="/user_data"><button>GET PREDICTION</button></a>
    </div>
</body>
</html>
